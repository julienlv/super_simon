<!DOCTYPE html>
<html>
  <head>
    <title>Super Simon</title>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <script async src="index.js"></script>
  </head>

  <body>
    <h1>Super Simon</h1>

	<h2>Score : <span id="score">0</span> </h2>	
    
    <button onClick="myFunction()">Start</button>
    <button id="reset" onclick="reset()">Reset</button>


    <div class="game">
      <button class="pad green" id="green" onClick="add();playGreen();">DO</button>
      <button class="pad red" id="red" onClick="add();playRed();">RE</button>
      <button class="pad yellow" id="yellow" onClick="add();playYellow();">FA</button>
      <button class="pad blue" id="blue" onClick="add();playBlue();">MI</button>
    </div>

    <audio id="playgreen" src="sound/do.mp3"></audio>
    <audio id="playred" src="sound/re.mp3"></audio>
    <audio id="playyellow" src="sound/fa.mp3"></audio>
    <audio id="playblue" src="sound/mi.mp3"></audio>

  </body>
</html>
